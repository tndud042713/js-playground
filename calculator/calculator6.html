<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-color: azure;
        }

        #output {
            font-size: 20px;
            color: #271aa1;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <h1>문자열 계산기 구현하기</h1>

    <div id="output">Created by Suyoung</div>

    <script>
        var input = { count: 2 };

        input.getFirstValue = function () {
            var n = Number(prompt("첫번째 값을 입력해 주세요."));
            return n;
        }
        input.getSecondValue = function () {
            var num2 = Number(prompt(this.count + "번째 값을 입력해 주세요."));
            this.count++;
            return num2;
        };

        input.getOperator = function () {
            while (true) {
                var op = prompt("연산자를 입력해 주세요.");
                if (op === "+" || op === "-" || op === "*" || op === "/" || op === "q") {
                    break;
                } else {
                    alert("올바른 연산자를 입력해 주세요.");
                }
            }
            return op;
        };

        var calculator = {};

        calculator.calculate = function (first, second, op) {
            var ret;
            switch (op) {
                case "+":
                    ret = first + second;
                    break;
                case "-":
                    ret = first - second;
                    break;
                case "*":
                    ret = first * second;
                    break;
                case "/":
                    ret = first / second;
                    break;
                default:
                    ret = "q";
                    break;
            }
            return ret;
        };

        var output = {};
        output.out = document.getElementById('output');

        output.print = function (value) {
            this.out.innerHTML = "최종 결과값은 " + value + "입니다.";
        };

        function main() {
            var result = input.getFirstValue();
            while (true) {
                var op = input.getOperator();
                if (op === 'q') {
                    break;
                }
                var num = input.getSecondValue();
                result = calculator.calculate(result, num, op);
            }
            output.print(result);
        };
        main();
    </script>
</body>

</html>
