<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단어 움직이기 퍼즐</title>
    <style>
        button {
            font-size: 20px;
            margin: 5px;
        }

        p {
            font-size: 20px;
        }
    </style>
</head>

<body>
    <h1>단어 움직이기 퍼즐</h1>
    <div>
        <p id="word1">HELLO</p>
        <div id="word2"></div>
        <div id="btns">
            <button onclick="swap(event)">뒤집기</button>
            <button onclick="R_shift(event)">오른쪽 밀어내기</button>
            <button onclick="L_shift(event)">왼쪽 밀어내기</button>
        </div>
        <p id="check">일치합니다</p>
    </div>

    <script>
        var str = document.getElementById('word1').innerHTML;
        var strCompare = document.getElementById('word1').innerHTML;
        var word2 = document.getElementById('word2');
        var checkstr = document.getElementById('check');
        var str2 = "";

        var equalfunc = function (str) {
            var CompareNum=0;
            for (i = 0; i < str.length; i++) {
                if (str[i] == strCompare[i]) {
                    CompareNum+=1;
                }else{
                    CompareNum+=0;
                }
            }
            if(CompareNum==str.length){
                checkstr.innerHTML = "일치합니다";
            }else{
                checkstr.innerHTML = "일치하지않습니다";
            }
        }

        var printfunc = function () {
            for (var i = 0; i < str.length; i++) {
                var btn = document.createElement('button');
                btn.innerHTML = str[i];
                word2.appendChild(btn);
            }
        };

        var printfunc2 = function (strstr) {
            for (var i = 0; i < str.length; i++) {
                var btn = document.createElement('button');
                btn.innerHTML = strstr[i];
                word2.appendChild(btn);
            }
        };

        var deleteWord = function () {
            word2.innerHTML = " ";
        };
        printfunc(); // 첫 단어 화면 출력    

        var swap = function (event) {
            console.log('swap');// 확인용 콘솔
            deleteWord();
            var str2 = [];
            for (j = 0; j < str.length; j++) {
                str2[j] = str[str.length - 1 - j];
            }
            console.log(str2);
            printfunc2(str2);
            str = str2;
            equalfunc(str);
        };

        var R_shift = function (event) {
            console.log('R_shift');//확인용 콘솔
            deleteWord();
            var str2 = [];
            for (j = 0; j < str.length; j++) {
                str2[j] = str[j - 1];
            }
            str2[0] = str[str.length - 1];
            printfunc2(str2);
            str = str2;
            equalfunc(str);
        };

        var L_shift = function (event) {
            console.log('R_shift');//확인용 콘솔
            deleteWord();
            var str2 = [];
            for (j = 0; j < str.length; j++) {
                str2[j] = str[j + 1];
            }
            str2[str.length - 1] = str[0];
            printfunc2(str2);
            str = str2;
            equalfunc(str);
        };

    </script>
</body>

</html>
