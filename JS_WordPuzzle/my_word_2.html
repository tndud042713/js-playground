<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단어 움직이기 퍼즐</title>
    <style>
        button {
            font-size: 20px;
            margin: 5px;
        }

        p {
            font-size: 20px;
        }
    </style>
</head>

<body>
    <h1>단어 움직이기 퍼즐</h1>
    <div>
        <p id="word1">HELLO</p>
        <div id="word2"></div>
        <div id="btns">
            <button onclick="swap(event)">뒤집기</button>
            <button onclick="R_shift(event)">오른쪽 밀어내기</button>
            <button onclick="L_shift(event)">왼쪽 밀어내기</button>
        </div>
        <p id="check">일치합니다</p>
    </div>

    <script>
        var str = document.getElementById('word1').innerHTML;
        var word2 = document.getElementById('word2');
        var str2 = "";

        var printfunc = function () {
            for (var i = 0; i < str.length; i++) {
                var btn = document.createElement('button');
                btn.innerHTML = str[i];
                word2.appendChild(btn);
            }
        };

        var printfunc2 = function (strstr) {
            for (var i = 0; i < str.length; i++) {
                var btn = document.createElement('button');
                btn.innerHTML = strstr[i];
                word2.appendChild(btn);
            }
        };

        var deleteWord2 = function() {
            word2.innerHTML = " ";     
        };

        printfunc();
        

        var swap = function (event) {
            console.log('swap');// 확인용 콘솔
            deleteWord2();
            var str2=[];
            for(j=0;j<str.length;j++){
                str2[j]=str[str.length-1-j];
            }
            console.log(str2);
            printfunc2(str2);
            str=str2;                     
        };

        var R_shift = function (event) {
            console.log('R_shift');//확인용 콘솔
            printfunc();                              
        };

        var L_shift = function (event) {
            console.log('L_hift');//확인용 콘솔
        };

    </script>
</body>

</html>
