    <script>
        var F = prompt("현재의 화씨온도(℉)를 입력하시오");
        var F_num = Number(F)
        var C = (F_num - 32) * (5 / 9);
        console.log("입력한 화씨온도(℉)의 섭씨온도(℃)는" + C + "℃입니다.")
    </script>
