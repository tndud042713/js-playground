<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
</head>

<body>
    <h1>문자열 계산기 구현하기</h1>
    <div>
        첫번째 수 : <input type="text" id="n1"><br>      연산자 : <input type="text" id="op"><br>
        두번째 수: <input type="text" id="n2"><br>
        <button onclick="clac()">실행</button>
    </div>
    <div id ="output">Created by Suyoung</div>

    <script>
        function clac(){
            var str1 = document.getElementById('n1').value;
            var operator = document.getElementById('op').value;
            var str2 = document.getElementById('n2').value;
            
            var op = operator;
            var n1 = Number(str1);
            var n2 = Number(str2);

            var out = document.getElementById('output');
            var str = "";  
            
            if(op==='+'){
                str += "합 : " + (n1+n2) + "<br>";
            }
            else if(op==='-'){
                str += "차 : " + (n1-n2) + "<br>";
            }
            else if(op==='*'){
            str += "곱 : " + (n1*n2) + "<br>";
            }
            else if(op==='/'){
                str += "제 : " + (n1/n2) + "<br>";
            }
            else str += "사칙연산중 하나의 연산자만 선택해 주십시오" + "<br>" + "(ex)+,-,*,/";           

            out.innerHTML=str;
        }
    </script>
</body>

</html>
