<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>looptest</title>
</head>

<body>
    <h2>looptest</h2>
    <script>
        var sum = 0;
        var cnt = 0;

        while (1) {
            var input = prompt("더하고 싶은 값을 입력하세요 (단 0을 입력하면 프로그램이 종료됩니다.)");
            if (input == 0) {
                document.write("현재 입력한 값은 " + input + "이고 프로그램을 종료합니다<br>");
                document.write("입력된 값들의 합은" + sum + "입니다<br>");
                console.log("입력된 값들의 합은" + sum + "입니다n");
                console.log("입력된 값의 개수는" + cnt + "입니다");
                break;
            } else {

                console.log("입력한 값은" + input + "입니다.");
            }
            sum += Number(input);
            cnt += Number(1);
        }
    </script>
</body>

</html>
