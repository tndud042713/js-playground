<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>

<body>
    <h1>시간 측정하기</h1>
    <script>
        var fibo = function(n) {
            if (n <= 0) {
                return 0;
            }
            if (n == 1) {
                return 1;
            }
            return fibo(n - 1) + fibo(n - 2);
        }

        //다이나믹 프로그래밍이 더 빠르다는 것을 시간측정으로 보여줌
        var arr = [0, 1];
        var fibo_d = function(n) {
            if (arr[n] == undefined) {
                arr[n] = fibo_d(n - 1) + fibo_d(n - 2);
            }
            return arr[n];
        }

        var t1 = Date.now();
        var x = fibo(42);
        var t2 = Date.now();
        console.log("value : ", x ,"fibo : ", t2-t1 , "ms");

        t1 = Date.now();
        x= fibo_d(42);
        t2 = Date.now();
        console.log("value : ", x ,"fibo_d : ", t2-t1 , "ms");

    </script>
</body>

</html>
