<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>looptest3</title>
</head>

<body>
    <h2>100부터 0까지 차례대로 역순출력하는 프로그램</h2>
    <script>
        for (var i = 100; i >= 0; i--) {
            document.write("<br>현재의 값은 " + i + "이다</br>");
        }
    </script>
</body>

</html>
