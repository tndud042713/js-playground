<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>99dan</title>
</head>
<body>
    <h1>구구단 전체 출력</h1>
    <script>
        var results = [];
        var n=3;
        //calculate
        for (var n=2; n<=9; n++){

        for (var i=1; i<=9; i++){
            results[i] = n*i;
        }
        //print
        document.write("<h2> "+ n + "단 </h2>")
        for (var i=1;i<=9;i++){
           var str = "";
           str += n;
           str += " X ";
           str += i;
           str +=" = "
           str += results[i];
           str +=" <br>"
           document.write(str);
        }
    }
    </script>
    
</body>
</html>
