<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iftest2</title>
</head>

<body>
    <h2>iftest2</h2>
    <script>
        var input = prompt("문자열을 입력하시오");
        var a = input.toUpperCase();
        var b = input.toLowerCase();
        if (input == a) {
            console.log("입력하신 문장은 대문자문장 입니다");
        } else if (input == b) {
            console.log("입력하신 문장은 소문자 문장입니다.");
        } else {
            console.log("입력하신 문장은 보통 문장입니다.");
        }
    </script>
</body>

</html>
