<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gugudan4.html</title>

    <style>
        body {
            background-color: black;
        }
        
        h2 {
            color: white;
        }
        
        div {
            color: yellow;
            font-size: 1cm;
        }
    </style>
</head>

<body>
    <h2>웹페이지를 이용한 4,5단 출력</h2>
    <!-- 단 수를 입력받아야한다 -->
    <div>
        <script>
            var a = prompt("출력하고 싶은 단을 입력하시오");
            for (var i = 0; i <
                10; i++) {
                document.write(a + " x " + i + " = " + a * i + "<br>");
            }
        </script>
    </div>
</body>

</html>
