<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <h1>if문 사용해 보기</h1>
    <script>
        //while, break를 이용해서 무한루프를 만들어서 통제해주면
        //계속 프로그램을 만들 수 있다.
        var strN = prompt("출력할 단을 입력해 주세요.");
        var n = Number(strN);
        if (n < 2 || n > 9) {
            console.log("2이상 9이하의 숫자를 입력해 주세요.");
        } else {
            for (var i = 1; i <= 9; i++) {
                var ret = n * i;
                console.log(n + "*" + i + "=" + ret);
            }
        }
    </script>
</body>
