<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gugudan3.html</title>
</head>

<body>
    <h2>콘솔을 이용한 4,5단 출력</h2>
    <!-- 단 수를 입력받아야한다 -->
    <script>
        var a = prompt("출력하고 싶은 단을 입력하시오");
        for (var i = 0; i < 10; i++) {
            console.log(a + " x " + i + " = " + a * i);
        }
    </script>
</body>

</html>
