<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
</head>

<body>
    <h1>문자열 계산기 구현하기</h1>
    <div id="output"></div>
    <script>
        function main() {
            console.log("calculator1")
            var out = document.getElementById("output");
            out.innerHTML = "계산기 구현하기";
            var a = Number(prompt("첫번째 숫자를 입력하시오"));
            var b = Number(prompt("두번째 숫자를 입력하시오"));
            console.log(a + b);
            console.log(a - b);
            console.log(a * b);
            console.log(a / b);
        }
        main();
    </script>
</body>

</html>
